<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Algorithm</title>

    <!-- Include Plotly from CDN -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }

        /* Increase the size of the plot while keeping it square */
        #plot {
            width: 800px;
            height: 800px;
            margin: 20px auto;
        }

        /* Add some spacing for buttons */
        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <!-- Add form inputs, buttons, and other content -->
    <div class="controls">
        <label for="n_clusters">Number of Clusters (k):</label>
        <input type="number" id="n_clusters" value="3" min="2" max="10">
        
        <label for="init_method">Initialization Method:</label>
        <select id="init_method">
            <option value="random">Random</option>
            <option value="farthest">Farthest First</option>
            <option value="kmeans++">KMeans++</option>
            <option value="manual">Manual</option>
        </select>

        <!-- Add buttons -->
        <button onclick="generateNewDataset()">Generate New Dataset</button>
        <button onclick="stepKMeans()">Step Through KMeans</button>
        <button onclick="runToConvergence()">Run to Convergence</button>
        <button onclick="resetAlgorithm()">Reset</button>
    </div>

    <!-- Plotly graph container -->
    <div id="plot"></div>

</body>
</html>
